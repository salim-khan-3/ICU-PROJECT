<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playfair+Display:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./Responsive.css">
</head>
<body>
    <main class="main-container">
        <div class="hero_container">
            <div class="coffee_shop">
                <div class="coffee_energy">
                    <h2>
                        Your coffee 
                        Your vibe 
                        Your energy
                    </h2>
                    <p>
                        Discover the perfect blend of rich flavors, warm ambiance, and heartfelt connections.
                    </p>
                    <a href="" class="elplore_btn">
                        <button class="btn">
                            Explore
                        </button>
                    </a>
                </div>
                <div class="coffee_right">
                    <div class="coffee_cup">
                        <img src="./images/Mask group.png" alt="">
                    </div>
                    <div class="coffee_cup_one">
                        <img src="./images/Mask group (1).png" alt="">
                    </div>
                </div>
            </div>

            
            <div class="customer_part">
                <div class="Excellent same_excellent">
                    <span class="coffee_img">
                        <img src="./images/coffee.png" alt="coffee">
                    </span>
                    <span class="prise">
                        190+
                    </span>
                    <span class="para">
                        <p>
                            Years of Brewing Excellence
                        </p>
                    </span>
                </div>
                <div class="Excellent same_excellent">
                    <span class="coffee_img">
                        <img src="./images/coffee.png" alt="coffee">
                    </span>
                    <span class="prise">
                        123k
                    </span>
                    <span class="para">
                        <p>
                            Happy Customers Served
                        </p>
                    </span>
                </div>
                <div class="Excellent same_excellent">
                    <span class="coffee_img">
                        <img src="./images/coffee.png" alt="coffee">
                    </span>
                    <span class="prise">
                        58
                    </span>
                    <span class="para">
                        <p>
                            123k Followers & Growing
                        </p>
                    </span>
                </div>
          
            </div>
        </div>

    


        <div class="img-card">
            <div class="home same_width">
                <div class="perfect_brew heading-three">
                        <h3>
                            Home of the Perfect Brew
                         
                        </h3>
                        <hr class="first_hr">
                   
                </div>
                <div class="card common_card">
                    <img src="./images/f.png" alt="">
                </div>

            </div>
            <div class="second-property same_width">
                <div class="card_one common_card">
                    <img src="./images/Frame 14248.png" alt="">
                </div>
                <div class="card_two top_lavel common_card">
                    <img src="./images/Frame 14249.png" alt="">
                </div>
            </div>
            <div class="third_property same_width common_card">
                <img src="./images/left 4.png" alt="">
            </div>
            <div class="four_property same_width">
               <div class="card_four common_card">
                   <img src="./images/Frame 14252.png" alt="">
               </div>
               <div class="card-five top_lavel common_card">
                   <img src="./images/Frame 14251.png" alt="">
               </div>
            </div>

            <div class="relax_repeat same_width">
                <div class="card_last common_card">
                    <img src="./images/Frame 14252 (1).png" alt="">
                </div>
                <div class="relax heading-three">
                        <h3>
                                Sip, Relax, Repeat.
                         
                        </h3>
                        <hr class="horizontal">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
